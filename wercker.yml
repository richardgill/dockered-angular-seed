box: wercker-labs/docker
build:
  steps:
    - script:
        name: Build the docker container
        code: |
          docker build -t peenuty/garner-webui .
    - script:
        name: Run specs
        code: |
          docker run -v $PWD/web:/mount/garner-webui peenuty/garner-webui bash -c "~/startXserver.sh && ls -ltr && cd /mount/garner-webui && grunt" 
no-response-timeout: 10