box: wercker-labs/docker
build:
  steps:
    - script:
        name: Build the docker container
        code: |
          docker build -t peenuty/garner-webui .
    - script:
        name: Run specs
        code: |
          docker run -v $PWD/garner-webui:/mount/garner-webui garner_rails cd /mount/garner-webui && grunt 
no-response-timeout: 10